<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__top">
          <img src="./images/bg-pattern-card.svg" alt="background pattern">
          <img src="./images/image-victor.jpg" alt="avatar" class='card__avatar'>
          <header>
            <h1 class="card__title">Victor Crest <span>26</span></h1>
            <div class='card__city'>London</div>
          </header>          
        </div>        
          <ul class='card__measure-list'>
            <li>
              <div class="card__measure">
                <div class="card__measure-number">80K</div>
                <div class="card__measure-name">Followers</div>
              </div>
            </li>
            <li>
              <div class="card__measure">
                <div class="card__measure-number">803K</div>
                <div class="card__measure-name">Likes</div>
              </div>
            </li>
            <li>
              <div class="card__measure">
                <div class="card__measure-number">1.4K</div>
                <div class="card__measure-name">Photos</div>
              </div>
            </li>
          </ul>        
      </article>
    </main>
   
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/vanderms"
        target="_blank"
        rel="noopener noreferrer"
        >Vander Santos</a
      >.
    </footer>
  </body>
</html>
